<div class="mt-10" *ngIf="!post">
  <p class="text-center text-3xl font-bold">Loading...</p>
</div>
<div class="mt-5" *ngIf="post">
  <div class="pb-2 border-b-2">
    <h1 class="text-3xl font-bold w-full">
      {{ post.title }}
    </h1>
    <div class="mt-3">
      <p>
        <span class="text-gray-600 font-bold">Category: </span
        >{{ post.category.name }} -
        <span class="text-gray-600 font-bold">Owner: </span
        ><a
          class="text-sky-600 hover:text-sky-800 hover:font-bold underline"
          routerLink="/profile/{{ post.user.id }}"
          >{{ post.user.name + " " + post.user.surname }}</a
        >
        - <span class="text-gray-600 font-bold">Last Update: </span
        >{{ post.updated_at }}
      </p>
    </div>
  </div>
  <div class="mt-5">
    <img *ngIf="post.image" src="{{ url + '/post/image/' + post.image }}" />
    <img *ngIf="!post.image" src="assets/images/no-image.jpg" />
    <p class="mt-2">{{ post.content }}</p>
  </div>
</div>
